<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="логотип">            
        </header>
        <main class="main">
            <div class="profile">
                <img class="profile__avatar" src="./images/nik_drozdov.jpg" alt="фото профиля">
                <div class="profile__info">
                    <h1 class="profile__name">Николай Дроздов</h1>
                    <button class="profile__button-edit" type="button">
                    </button>
                </div>
                <p class="profile__about">Учёный-зоолог и биогеограф</p>
                <button class="profile__button-add" type="button">
                </button>
            </div>
            <div class="gallery">
                <figure class="gallery__figure">
                  <template class="gallery__template">
                    <div class="gallery__item">
                      <button type="button" class="gallery__button-del"></button>
                      <img src="" alt="" class="gallery__photo">
                      <figcaption class="gallery__photo-caption">
                        <p class="gallery__caption"></p>
                        <button type="button" class="gallery__button-like"></button>
                      </figcaption>
                    </div>
                  </template>
                </figure>
              </div>
            </div>
        </main>
        <footer class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
        </footer>

        <div class="popup popup_edit">
            <div class="popup__container">
                <button class="popup__button-close" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="popup" action="#">
                    <fieldset class="popup__fieldset">
                        <input class="popup__form-text" type="text" id="name" placeholder="Николай Дроздов" name="name">
                        <input class="popup__form-text" type="text" id="about" placeholder="Учёный-зоолог и биогеограф" name="about">
                        <button class="popup__button-save" type="submit">Сохранить</button>
                    </fieldset>
                </form>
            </div>
        </div>

        <div class="popup popup_add">
            <div class="popup__container">
                <button class="popup__button-close" type="button"></button>
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form" name="popup" action="#">
                    <fieldset class="popup__fieldset">
                        <input class="popup__form-text" type="text" placeholder="Название" name="name" id="place">
                        <input class="popup__form-text" type="text" placeholder="Ссылка на картинку" name="about" id="link">
                        <button class="popup__button-save" type="submit" value="Создать">Создать</button>
                    </fieldset>
                </form>
            </div>
        </div>

        <div class="popup popup_type_image">
            <div class="popup__container popup__container_type_image">
              <button type="button" class="popup__button-close"></button>
              <img src="" alt="" class="popup__image">
              <h2 class ="popup__image-capture">Подпись</h2>
            </div>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>

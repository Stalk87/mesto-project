<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.png" alt="логотип">            
        </header>
        <main class="main">
            <div class="profile">
                <img class="profile__avatar" src="./images/Drozdov.jpg" alt="фото профиля">
                <div class="profile__info">
                    <h1 class="profile__name">Николай Дроздов</h1>
                    <button class="button-edit">
                        <img class="button-edit__pen" src="./images/pen.png" alt="ручка">
                        </button>
                </div>
                <p class="profile__about">Учёный-зоолог и биогеограф</p>
                <button class="button-add">
                    <img class="button-add__plus" src="./images/plus-add.png" alt="плюсик">
                </button>
            </div>
            <div class="gallery">
                <figure class="gallery__figure">
                    <img src="./images/drozdov_1.jpg" class="gallery__photo" alt="с_попугаем">
                    <figcaption class="gallery__photo-caption">
                        <p class="gallery__caption">Попугайгайгайгайгай</p>
                        <button class="button-like"></button>
                    </figcaption>
                </figure>
                <figure class="gallery__figure">
                    <img src="./images/drozdov_2.jpg" class="gallery__photo" alt="с_коалой">
                    <figcaption class="gallery__photo-caption">
                        <p class="gallery__caption">Коала</p>
                        <button class="button-like"></button>
                    </figcaption>
                </figure>
                <figure class="gallery__figure">
                    <img src="./images/drozdov_3.jpg" class="gallery__photo" alt="с_кенгуру">
                    <figcaption class="gallery__photo-caption">
                        <p class="gallery__caption">Кенгуру</p>
                        <button class="button-like"></button>
                    </figcaption>
                </figure>
                <figure class="gallery__figure">
                    <img src="./images/drozdov_4.jpg" class="gallery__photo" alt="с_змеей">
                    <figcaption class="gallery__photo-caption">
                        <p class="gallery__caption">Змея</p>
                        <button class="button-like"></button>
                    </figcaption>
                </figure>
                <figure class="gallery__figure">
                    <img src="./images/drozdov_5.jpeg" class="gallery__photo" alt="с_цветами">
                    <figcaption class="gallery__photo-caption">
                        <p class="gallery__caption">Цветы</p>
                        <button class="button-like"></button>
                    </figcaption>
                </figure>
                <figure class="gallery__figure">
                    <img src="./images/drozdov_6.jpeg" class="gallery__photo" alt="с_лемуром">
                    <figcaption class="gallery__photo-caption">
                        <p class="gallery__caption">Лемур</p>
                        <button class="button-like"></button>
                    </figcaption>
                </figure>
            </div>
        </main>
        <footer class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
        </footer>
    </div>
</body>
</html>
